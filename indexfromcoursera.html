      <header class="jumbotron">

    <div id="reservetable" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="content">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Reserve a table</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="numgue" class="col-12 col-md-2 col-form-label">Number of Guests</label>
                            <div class="col-md-6">
                                <div class="row form-check form-check-inline">
                                    <div class="col-2">
                                        <input class="form-check-input" type="radio" name="numguestcheck" id="optionguest1" value="option1">
                                        <label class="form-check-label" for="optionguest1">1</label>
                                    </div>
                                    <div class="col-2">
                                        <input class="form-check-input" type="radio" name="numguestcheck" id="optionguest2" value="option2">
                                        <label class="form-check-label" for="optionguest2">2</label>
                                    </div>
                                    <div class="col-2">
                                        <input class="form-check-input" type="radio" name="numguestcheck" id="optionguest3" value="option3">
                                        <label class="form-check-label" for="optionguest3">3</label>
                                    </div>
                                    <div class="col-2">
                                        <input class="form-check-input" type="radio" name="numguestcheck" id="optionguest4" value="option4">
                                        <label class="form-check-label" for="optionguest4">4</label>
                                    </div>
                                    <div class="col-2">
                                        <input class="form-check-input" type="radio" name="numguestcheck" id="optionguest5" value="option5">
                                        <label class="form-check-label" for="optionguest5">5</label>
                                    </div>
                                    <div class="col-2">
                                        <input class="form-check-input" type="radio" name="numguestcheck" id="optionguest6" value="option6">
                                        <label class="form-check-label" for="optionguest6">6</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="telnum" class="col-12 col-md-2 col-form-label">Section</label>
                            <div class="col-md-6 btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-success active" for="section1">
                                    <input type="radio" name="sectioncheck" id="section1" value="section1" autocomplete="off" checked>
                                    Non-Smocking
                                </label>
                                <label class="btn btn-danger" for="section2">
                                    <input type="radio" name="sectioncheck" id="section2" autocomplete="off" value="section2">
                                    Smoking
                                </label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="telnum" class="col-12 col-md-2 col-form-label">Date and Time</label>
                            <div class="col-12 col-md-4">
                                <input type="text" class="form-control" id="date" placeholder="Date">
                            </div>
                            <div class="col-12 col-md-4">
                                <input type="text" class="form-control" id="time" placeholder="Time">
                            </div>
                            <div class="col-md-2"></div>
                        </div>
                        <div class="form-group row">
                            <div class="offset-md-2 col-md-10">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">
                                    Reserve
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div><!-- Modal content end -->
        </div>
    </div>

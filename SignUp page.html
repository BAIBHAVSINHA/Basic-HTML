<!DOCTYPE html>
<html>
  <head>
    <title>
      Signup Page
    </title>
  </head>
  
    <body>
      <h1>Signup Page</h1>
      
      <label>First Name</label><br>
      <input type="text" placeholder="eg..Mark"><br>
      
      <label>Last Name</label><br>
      <input type="text" placeholder="eg..Kumar"><br>
      
      <label>Email</label><br>
      <input type="email" placeholder="eg..abc@gmail.com"><br>
      
      <label>Password</label><br>
      <input type="password" placeholder="********"><br>
      
      <label>Phone Number</label><br>
      <input type="number" placeholder="91+1234567892"><br>
      
      <button>Submit</button>
    </body>
</html>

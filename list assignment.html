<html>
<head>
<style>
ul.a
{
list-style-type:upper-roman;
border:2px dotted blue;
}
li
{
color:violet;
}
ol.b
{
list-style-type:lower-alpha;
border:2px dotted blue;
}
li
{
color:violet;
}
</style>
</head>
<body>
<h1><b><i>Ordered List</i></b></h1>
<ul class="a">
  <li>Canada</li>
  <li>Paris</li>
  <li>NEW YORK</li>
</ul>
<h2><b><i>Unordered List</i></b></h2>
<ol class="b">
  <li>Canada</li>
  <li>Paris</li>
  <li>New York</li>
</ol>
</body>
</html>
